<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="add.css">
</head>

<body>
    <div id="root">
        <section class="all">
            <header class="header">
                <div>
                    <h1>项目管理系统 总任务数5</h1>
                </div>
                <div>
                    <h1>超级管理员</h1>
                </div>
            </header>
            <section class="body">
                <aside>
                    <p class="center">项目列表</p>
                </aside>
                <section class="list">
                    <div class="card">
                        <div class="inheader">
                            <div class="head-title">新增项目</div>
                            <div>
                                <button class="button-primary" id="return"><a href="file:///C:/Users/LayLi/Desktop/example/example.html">返回</a></button>
                            </div>
                        </div>
                        <div class="upheader">
                            <div class="background">
                                <div class="from-container">
                                    <form id="form" action="file:///C:/Users/LayLi/Desktop/example/example.html" method="GET" onsubmit="return checkUser()">
                                        <label>项目名称</label>
                                        <input id="name" name="name" type="text" placeholder="南水北调" /><span id="checkName"></span>
                                        <label>项目进度</label>
                                        <input id="progress" name="progress" type="text" placeholder="0.2" /><span id="checkProgress"></span>
                                        <input type="submit" value="提交">
                                    </form>
                                </div>
                            </div>
                            <div class="clockdiv">
                                <canvas id="clock" width="200px" height="200px">您的浏览器不兼容canvas</canvas>
                            </div>
                        </div>
                        <!-- 圆形时钟 -->
                        <script type="text/javascript" src="http://files.cnblogs.com/files/ysysbky/RoundClock.js"></script>
                        <!-- 圆形时钟 -->
                        <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
                        <!--小帅哥： https://unpkg.com/live2d-widget-model-chitose@1.0.5/assets/chitose.model.json-->
                        <!--萌娘：https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json-->
                        <!--小可爱（女）：https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json-->
                        <!--小可爱（男）：https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json-->
                        <!--初音：https://unpkg.com/live2d-widget-model-miku@1.0.5/assets/miku.model.json-->
                        <!-- 上边的不同链接显示的是不同的小人，这个可以根据需要来选择 下边的初始化部分，可以修改宽高来修改小人的大小，或者是鼠标移动到小人上的透明度，也可以修改小人在页面出现的位置。 -->
                        <script>
                            /*https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json*/
                            L2Dwidget.init({
                                "model": {
                                    jsonPath: "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",
                                    "scale": 1
                                },
                                "display": {
                                    "position": "right",
                                    "width": 150,
                                    "height": 200,
                                    "hOffset": 20,
                                    "vOffset": -20
                                },
                                "mobile": {
                                    "show": true,
                                    "scale": 0.5
                                },
                                "react": {
                                    "opacityDefault": 0.8,
                                    "opacityOnHover": 0.1
                                }
                            });
                        </script>
                    </div>
                </section>
            </section>
        </section>
    </div>
    <script src="add.js"></script>
</body>

</html>
