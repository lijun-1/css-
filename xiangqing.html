        长江三峡水利枢纽工程，常简称三峡工程或三峡大坝，是中华人民共和国长江上游段建设的大型水利工程项目。分布在重庆市到湖北省宜昌市的长江干流上，大坝位于三峡西陵峡内的宜昌市夷陵区三斗坪， 并和其下游不远的葛洲坝水电站形成梯级调度电站。它是世界上规模最大的水电站，是中国有史以来建设的最大的水坝[2]。
